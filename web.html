<html>

    <body>
        <div class="nav">
            <button class="header1">Best Sellers</button>
            <button class="header1">Seller</button>
            <button class="header1">Sale</button>
            <button class="header1">Shipping</button>
            <button class="header1">Track</button>
            <button class="header1">Account</button>

        <div class="slideshow-container"></div>
            <img src="https://images.firstpost.com/wp-content/uploads/2019/03/Fuji-X-T30-720.jpg"class="camera mySlides"/>
            <img src="https://images.pexels.com/photos/4523151/pexels-photo-4523151.jpeg?cs=srgb&dl=pexels-elif-tekkaya-4523151.jpg&fm=jpg" class="camera mySlides"/>
        </div>
        <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 1000); // Change image every 2 seconds
            }
            </script>
            
    </body>  
</html>
